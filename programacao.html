<div class="all-events">
{% for event in site.events %}

        <img src="{{site.baseurl}}/{{event.imagem}}" alt="Event Image" class="pink-shadow w-50 mx-4 event-img">
        <div class="event-details">
            <h6>{{ event.title }}</h6>
            <h6>{{ event.artist }}</h6>
            <br>
            <p>{{ event.dates }}</p>
            <p>{{ event.venue }}</p>
            <p>{{ event.times }}</p>
        </div>
    </div>
    <div class="border-top border-pink w-100 mx-3"></div>
